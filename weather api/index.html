<!DOCTYPE html>
<html lang="en">
<head> 

<title> Weather API</title>
<link rel="stylesheet" href="./index.css">
</head>
<body>
    
    <div class="main">
        <section class="input">
            <label for="cityinput" class="cityname">Enter your City:</label>
            <input  type="text" placeholder="Type Here" class="input-form" id="cityinput" />
            <input type="submit" class="button-submit" id="Submit" />
        </section>

        <section>
            <div class="output">
                <p class="Weather"> WEATHER FORECAST  </p>
                <h1 id="cityname" class="output-city"></h1>
                <p id="temperature" class="temp"></p>
                <p id="description" class="temps"></p>
                <p id="weatherforecast" class="tempss"></p>
            </div>
        </section>


    </div>





<script src="./index.js"></script>




</body>

</html>
